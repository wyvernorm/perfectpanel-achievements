<!DOCTYPE html>
<html>
<body>
    <h2>ทดสอบส่งข้อมูลไปยัง API</h2>
    <button onclick="sendTestData()">ส่งข้อมูลทดสอบ</button>
    <script>
    async function sendTestData() {
        const response = await fetch('https://wyvernorm.github.io/perfectpanel-achievements/api.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                user_id: 'test_' + Date.now(),
                username: 'TestPlayer',
                achievement_id: 'test_achievement',
                achievement_name: 'ทดสอบระบบ',
                bonus: 100,
                icon: '✅'
            })
        });
        
        const result = await response.json();
        alert('ส่งสำเร็จ! ' + JSON.stringify(result));
    }
    </script>
</body>
</html>
